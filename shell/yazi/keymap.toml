"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[[mgr.prepend_keymap]]
on   = "<C-s>"
run  = 'shell "$SHELL" --block'
desc = "Open shell here"

[[mgr.prepend_keymap]]
on   = "<esc>"
run  = 'quit'
desc = "quit"

[[mgr.prepend_keymap]]
on   = [ "T" ]
run  = "plugin toggle-pane max-preview"
desc = "Toggle preview pane maximization"

[[mgr.prepend_keymap]]
on   = [ "P" ]
run  = "plugin toggle-pane min-preview"
desc = "Toggle preview pane maximization"
