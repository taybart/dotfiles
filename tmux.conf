############################################################
####################### PROBATION ##########################
############################################################
# popup for note taking
bind-key i display-popup -E 'nvim ~/.notes/notes'
# git TODO: actually use this
bind-key g display-popup -E -d '#{pane_current_path}' 'git status && zsh'
